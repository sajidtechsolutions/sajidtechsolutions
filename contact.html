<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="logo">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="25" cy="25" r="20" fill="url(#grad1)"/>
                <text x="15" y="30" font-family="Poppins" font-size="12" fill="#fff">STS</text>
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <nav>
            <button class="nav-toggle">Menu</button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="apps.html">Our Apps</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit" class="cta-button">Send</button>
        </form>
    </section>
    <!-- Modal for Success Message -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg" class="modal-icon">
                <circle cx="30" cy="30" r="25" fill="url(#grad2)"/>
                <path d="M20 30 L27 37 L40 23" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
                <defs>
                    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
            <h2>Message Sent!</h2>
            <p>Thank you for reaching out. We'll get back to you soon.</p>
        </div>
    </div>
